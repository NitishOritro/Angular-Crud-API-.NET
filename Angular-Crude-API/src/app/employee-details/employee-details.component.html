<div class="container">
<app-employee-form></app-employee-form>
</div>
<table class="table table-hover">
    <thead class="thead-dark">
     <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Date of Join</th>
      <th>Designation</th>
      <th>Age</th>
      <th>Actions</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empService.listOfEmployee">
        <td>{{emp.name}}</td>
        <!--<td>{{emp.lastName}}</td>-->
        <td>{{emp.email}}</td>
        <td>{{emp.doj | date:'yyyy-MM-dd' }}</td>
        <td>{{emp.designation}}</td>
        <!--<td>{{emp.age}}</td>-->
        <td>
      </tr>
    </tbody>
</table>
