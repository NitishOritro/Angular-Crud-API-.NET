<input #checkbox1 type="checkbox" name="toggle" id="toggle">
<label for="toggle"></label>

<div class="container">

</div>

<div class="formAdd">
  <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && submit(myForm)">
    <div class="container">
      <div class="row">

        <div class="col-md-3">

          <label for="name" class="float-left">ID</label>
          <input type="text" name="id" class="form-control" placeholder="Enter ID" #name="ngModel" [(ngModel)]="empService.employeeData.id" required>
        </div>


        <div class="col-md-3">
          <!--<input type="hidden" name="id" [value]="empService.employeeData.id">-->
          <label for="name" class="float-left">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name" #name="ngModel" [(ngModel)]="empService.employeeData.name">
        </div>

        <div class="col-md-3">
          <label for="name" class="float-left">Email</label>
          <input type="Email" name="email" class="form-control" placeholder="Enter Email" #email="ngModel" [(ngModel)]="empService.employeeData.email">

        </div>

        <div class="col-md-3">
          <label for="date" class="label float-left">Date of joining</label>
          <input type="date" class="form-control" name="doj" [(ngModel)]="empService.employeeData.doj" #doj="ngModel">
        </div>

        <div class="col-md-3">
          <label for="name" class="float-left">Designation</label>
          <input type="text" name="designation" class="form-control" placeholder="Enter Designation" #name="ngModel" [(ngModel)]="empService.employeeData.designation">
        </div>

      </div>
        <div class="row">
          <div class="col-md-8"></div>
          <div class="col-md-2">
              <button type="submit" class="btn btn-success btn-block" >Save</button>
          </div>
          <div class="col-md-2">
              <button type="reset" class="btn btn-danger btn-block">Cancel</button>
          </div>
      </div>

    </div>
  </form>


</div>
